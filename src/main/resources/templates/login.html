<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title> Login Page  </title>
</head>


<body>

<div th:if="${param.error}">Nom d’utilisateur ou mot de passe incorrect !</div>
<div th:if="${param.logout}">Vous êtes déconnectés</div>

<form th:action="@{/login}" method="post">
   <div><label>Nom d’utilisateur : <input type="text" name="username"/></label></div>
   <div><label>Mot de passe : <input type="password" name="password"/></label></div>
   <div><input type="submit" value="Se Connecter"/></div>
</form>


</body>

</html>
